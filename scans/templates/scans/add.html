{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <h3 class="mb-4 text-center">New Scan</h3>

    <form method="post" class="card p-4 shadow-sm">
      {% csrf_token %}

      <!-- Target -->
      <div class="mb-3">
        <label class="form-label">Select Target</label>
        <select name="target" class="form-select" required>
          {% for t in targets %}
            <option value="{{ t.id }}">{{ t.name }} ({{ t.target_type }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Tool -->
      <div class="mb-3">
        <label class="form-label">Select Tool</label>
        <select name="tool" class="form-select" required>
          {% for tool in tools %}
            <option value="{{ tool.id }}">{{ tool.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          Create Scan
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
