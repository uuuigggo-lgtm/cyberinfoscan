{% extends 'base.html' %}

{% block content %}

<h3 class="mb-4 text-warning">Admin Control Panel</h3>

<div class="row">

  <div class="col-md-4">
    <div class="card border-primary mb-3">
      <div class="card-body text-center">
        <h5>Users</h5>
        <h2>{{ users_count }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-success mb-3">
      <div class="card-body text-center">
        <h5>Targets</h5>
        <h2>{{ targets_count }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-danger mb-3">
      <div class="card-body text-center">
        <h5>Scans</h5>
        <h2>{{ scans_count }}</h2>
      </div>
    </div>
  </div>

</div>

<hr>

<div class="mt-3">
  <a href="/admin/" class="btn btn-dark">
    Go to Django Admin
  </a>
  <hr>

 <a href="{% url 'core:admin_users' %}" class="btn btn-warning">
      Manage Users
 </a>

 <hr>

  <a href="{% url 'core:admin_targets' %}" class="btn btn-outline-warning me-2">
   Manage Targets
  </a>

  <hr>

  <a href="{% url 'core:admin_scans' %}" class="btn btn-outline-warning me-2">
    Manage Scans
  </a>

  <hr>

  {% if user.is_staff or user.is_superuser %}
    <a href="{% url 'core:admin_logs' %}" class="btn btn-outline-secondary">
       View Logs
   </a>
  {% endif %}




</div>

{% endblock %}
